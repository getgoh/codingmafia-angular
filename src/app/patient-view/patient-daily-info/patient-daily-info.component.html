
<div class="example-container">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
              <h2 class="mat-h2">Enter Daily Information</h2>
            </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <mat-form-field>
              <input matInput placeholder="Body Temperature"/>
          </mat-form-field>
          <br/>
          <mat-form-field>
              <input matInput placeholder="Heart Rate"/>
          </mat-form-field>
          <br/>
          <mat-form-field>
              <input matInput placeholder="Blood Pressure"/>
          </mat-form-field>
          <br/>
          <mat-form-field>
              <input matInput placeholder="Respiratory Rate"/>
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-actions>
            <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
            <button (click)="onCancel()" mat-raised-button>Cancel</button>
        </mat-card-actions>
    </mat-card>
  
    
  </div>
