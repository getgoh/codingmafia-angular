
<div class="example-container">

  <mat-card>
      <mat-card-header>
          <mat-card-title>
            <h2 class="mat-h2">Emergency Alert</h2>
          </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
            <textarea matInput placeholder="Message"></textarea>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
          <button (click)="onSend()" mat-raised-button color="primary">Send</button>
          <button (click)="onCancel()" mat-raised-button>Cancel</button>
      </mat-card-actions>
  </mat-card>

  

</div>
